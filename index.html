<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="mode-selector">
    <h1>Select Mode</h1>
    <button onclick="setMode('single')">Single Player</button>
    <button onclick="setMode('multi')">Multiplayer</button>
  </div>

  <div class="game-container hidden">
    <h1>Tic-Tac-Toe</h1>
    <div class="game" id="gameBoard">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="status" id="statusText">Player X's Turn</div>
    <button onclick="restartGame()">Restart</button>
  </div>

  <div class="end-screen hidden" id="endScreen">
    <h2 id="endMessage"></h2>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
